<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Currency Converter</title>
  <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">
<link href="./css/style.css" rel="stylesheet"></head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Currency converter v1.0.0</h1>
    <p class="lead">The data are relevant for 22.11.2016.</p>
  </div>
</div>
<div class="container table-responsive">
  <table class="table table-hover table-striped">
    <thead class="thead-inverse">
      <tr>
        <th></th>
        <th>USD</th>
        <th>EUR</th>
        <th>CHF</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Min exchange rates</th>
        <td id="min-usd"></td>
        <td id="min-eur"></td>
        <td id="min-chf"></td>
      </tr>
      <tr>
        <th scope="row">Max exchange rates</th>
        <td id="max-usd"></td>
        <td id="max-eur"></td>
        <td id="max-chf"></td>
      </tr>
      <tr>
        <th scope="row">Average</th>
        <td id="average-usd"></td>
        <td id="average-eur"></td>
        <td id="average-chf"></td>
      </tr>
      <tr>
        <th scope="row">Dates when these rates occur (max)</th>
        <td id="max-date-USD"></td>
        <td id="max-date-EUR"></td>
        <td id="max-date-CHF"></td>
      </tr>
      <tr>
        <th scope="row">Dates when these rates occur (min)</th>
        <td id="min-date-USD"></td>
        <td id="min-date-EUR"></td>
        <td id="min-date-CHF"></td>
      </tr>
      <tr>
        <th scope="row">Dates dates when exchange rate was within 5%</th>
        <td id="dates-av-USD"></td>
        <td id="dates-av-EUR"></td>
        <td id="dates-av-CHF"></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container table-responsive">
  <table class="table table-hover table-striped">
    <thead class="thead-inverse">
      <tr>
        <th></th>
        <th>USD/EUR</th>
        <th>CHF/EUR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Correlation</th>
        <td id="corr-usd-eur"></td>
        <td id="corr-chf-eur"></td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript" src="./js/main.js"></script></body>
</html>
